<!DOCTYPE html>
<html lang="pt-br">
  <head>
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie a sua Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="page">
    <header>

      <h1>avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img id="logo" src="./images/logo.png" alt="Balão de idéias em laranjado, com 5 estrelas dentro">
      
    <div class="header-wrapper">
      <h2>Informações pessoais</h2>
    </div>
  </header>

    
  <form>  

    <fieldset>
      <div class="fieldset-wrapper">
          

        <div class="input-wrapper">
          <label for="event-name">Nome</label>
          <input type="text" id="event-name" />
        </div>
            
        <div class="input-wrapper">
          <label for="event-surname">Sobrenome</label>
          <input type="email" id="event-surname" />
        </div>

        <div class="input-wrapper">
            <label for="event-email">E-mail<span>(digite um email válido)</span></label>
            <input type="email" id="event-email" />
        </div>        
      </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentorship-form">Selecione quem foi o seu mentor</label>
            <select id="event-mentorship">
            <option value="mayk">Mayk</option>
            <option value="diego">Diego</option>
            <option value="outro">Outro</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label for="text-form">Feedback sobre o mentor</label>
            <input type="text" id="text-form">
          </div>
      </div>


      </fieldset>

  </form>
    </div>

</body>
</html>
